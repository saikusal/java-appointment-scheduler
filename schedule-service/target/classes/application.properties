# Server Configuration
server.port=8082

# Application Name
spring.application.name=schedule-service

# Database Connection Settings for MySQL
# This service will have its own separate database
spring.datasource.url=jdbc:mysql://localhost:3306/schedule_db?createDatabaseIfNotExist=true
spring.datasource.username=your-username
spring.datasource.password=your-password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
